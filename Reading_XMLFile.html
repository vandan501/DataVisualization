<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reading xml file</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <p>Click the button to display array values</p>
    <button onclick="func()">Click me</button>
    <div class="container">

    </div>
    <script>
        function func() {
            jQuery.get('http://127.0.0.1:8887/samplexml.xml', function (xml) {
                // alert(xml);
                $(xml).find('list').each(function () {
                    //append new data to the DIV element
                    $('.container').append(
                        '<div>' +
                        '<div><b>Name of Book: </b>' +
                        $(this).find('bookname').text() + '</div>' +
                        '<div><b>Cat of book: </b>' +
                        $(this).find('cat').text() + '</div>' +
                        '<div><b>Price of book: </b>' +
                        $(this).find('price').text() + '</div>' +
                        '</div>');

                });
            });
        }
    </script>
</body>

</html>
